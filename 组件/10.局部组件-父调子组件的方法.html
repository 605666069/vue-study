<html>
	<head>

	<body>
		<div id="app">
			<button @click="hide">隐藏loading</button>
			<loading ref="load"></loading>

	</body>
	<script type="text/javascript">
		let loading = {
			template:`<div v-show="flag">疯狂加载中</div>`,
			methods:{
				hide() {
					this.flag = false					
				}
			},
			data() {
				return {
					flag:true
				}
			},
		}
		let vm = new Vue({
			el:'#app',
			data:{
				
			},
			components:{
				loading
			},
			mounted(){
				
			},
			methods:{
				hide() {
					this.$refs.load.hide()
				}
			}
			
		})
	</script>
