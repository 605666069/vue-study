<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
		<script src="../node_modules/vue/dist/vue.js"></script>
		<script src="../node_modules/axios/dist/axios.js" ></script>
		<script src="../node_modules/vue-router/dist/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<link href="../node_modules/animate.css/animate.min.css" rel="stylesheet">
		
	</head>
	<body>
		<div id="app">
			<!--这里放的内容均属于当前实例的  只有属性名属于组件的-->
			<modal><p slot="content">亲确认删除吗?</p> <h1 slot="title"  @click="fn">是否删除</h1></modal>
		</div>
		<!--模板中只能有一个根元素,可以通过元素属性定制模板-->
		<template id="modal">
			<div>
				<!--slot 可以定制模板-->
				<!--插槽 可以写一些默认内容 如果有传递内容 则替换掉-->
				<!--如果没用名字的标签 默认会放置到default中 -->
				<slot name="default">
					这是一个默认的
				</slot>
				<slot name="title">这是一个默认的标题</slot>
				<slot name="content">这是一个默认的内容</slot>
			</div>
		</template>
	</body>
	<script type="text/javascript">
		let modal = {
			template:'#modal'
		}
		let vm = new Vue({
			el:'#app',
			components:{
				modal
			},
			methods:{
				fn() {
					alert(1)
				}
			}
			
		})
	</script>
</html>
