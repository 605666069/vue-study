<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
		<script src="../node_modules/vue/dist/vue.js"></script>
		<script src="../node_modules/axios/dist/axios.js" ></script>
		<script src="../node_modules/vue-router/dist/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<link href="../node_modules/animate.css/animate.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div id="app">
			<!--如果用对象作为to的属性 并且使用了参数,必须给路由起名字,通过名字跳转-->
			<router-link to="/home" >商品1</router-link>
			<router-link to="/list">商品2</router-link>
			<!--mode 动画的模式 mode="out-in"-->
			<transition enter-active-class="animated fadeIn" leave-active-class="animated fadeOut" >
				<!--要缓存谁 就把谁包起来-->
				<keep-alive>
					<router-view style="position: absolute;left: 0;top: 20px;width: 100%;"></router-view>
				</keep-alive>
			</transition>
		</div>
		
	</body>
	<script type="text/javascript">
		let home = {
			template:`<div style="background:red">首页</div>`,
		}
		let list = {
			template:`<div style="background:green">列表</div>`,
		}
		// /article/:c/:a => {c:2,a:b} = this.$route.params
		let routes = [//路径参数 表示值必须要有 但是值是随机的
			{path:'/home',component:home},
			{path:'/list',component:list},
		]
		let router = new VueRouter({//引入vueRouter类
			routes:routes
		})
		let vm = new Vue({
			el:"#app",
			router,
			
		})
	</script>
</html>
